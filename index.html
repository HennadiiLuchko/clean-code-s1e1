<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="header__img"
      src="./eisenhower-matrix.jpg"
      alt="the eisenhower matrix"
    >
    <a class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?</a>
  </header>
  <main class="wrapper">
    <section id="create-task">
      <h1 class="section__title title">Add Item</h1>
      <div class="task-row-wrapper">
        <input id="new-task" class="task item__text" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h2 class="section__title">Todo</h2>
      <ul id="incomplete-tasks" class="list">
        <li class="list__item">
          <input class="item__checkbox" type="checkbox">
          <label class="task item__label">Pay Bills</label>
          <input type="text" class="task item__text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="button-delete__img"
             src="./remove.svg"
             alt="remove icon"
            >
          </button>
        </li>
        <li class="list__item edit-mode">
          <input class="item__checkbox" type="checkbox">
          <label class="task item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task item__text">
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img class="button-delete__img" 
              src="./remove.svg"
              alt="remove icon"
            >
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="section__title">Completed</h2>
      <ul id="completed-tasks" class="list">
        <li class="list__item">
          <input class="item__checkbox" type="checkbox" checked>
          <label class="task item__label">See the Doctor</label>
          <input type="text" class="task item__text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="button-delete__img"
              src="./remove.svg"
              alt="remove icon"
            >
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
